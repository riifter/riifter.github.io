<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css" type="text/css">
        <title>test page</title>
    </head>
    <body>
        <div class="backdrop">
            <!-- divider --> 
            <div class="message">
                <div class="iconBox">
                    <img class="icon" src="/assets/images/default.png">
                </div>
                <p class="name" id="name">Name</p>
                <p class="content" id="content">Message</p>
            </div>
            
            <!-- divider --> 

            <input type="text" id="name-input" value="Name">
            <input type="text" id="content-input" value="Message">
            <button onclick="updateMessage()">Update</button>

            <script>
                function updateMessage() {
                    document.getElementById("name").innerHTML = document.getElementById("name-input").value;
                    document.getElementById("content").innerHTML = document.getElementById("content-input").value;
                }
            </script>
            
        </div>
    </body>
</html>
